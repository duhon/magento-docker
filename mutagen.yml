# Set up the Mutagen service and code volume before creating sessions.
beforeCreate:
  - bash init_project
  - docker-compose -f bundles/monolith.yml up --build  --force-recreate --detach mutagen
# Set up the main services (monolith, db, redis, elastic) after creating sessions. At this point, sessions will
# have been established and code pushed to the shared volume.
# Specific service will be up and run during reinstall phase
afterCreate:
  - docker-compose pull
  - docker-compose -f bundles/monolith.yml up --build --detach
  - bash reinstall.sh

# Pause services after pausing sessions.
afterPause:
  - docker-compose stop

# Resume services before resume sessions.
beforeResume:
  - docker-compose start

# Tear down all services and remove the code volume after terminating sessions.
beforeTerminate:
  - docker-compose down --volumes --remove-orphans

# Define common utility commands.
commands:
  logs: docker-compose logs --follow
  reindex: docker-compose exec app magento reindex
  reinstall: bash reinstall.sh
  xdebug-enable: sed -ie "s|#zend_extension=xdebug.so|zend_extension=xdebug.so|" ./etc/php/xdebug.ini && docker-compose restart app message-broker
  xdebug-disable: sed -ie "s|zend_extension=xdebug.so|#zend_extension=xdebug.so|" ./etc/php/xdebug.ini && docker-compose restart app message-broker
  grpc-server-start-monolith: docker-compose exec app magento grpc
  grpc-run-bench: docker-compose -f bundles/grpc-testing.yml up
  grpcui-monolith: docker-compose -f bundles/grpcui.yml -f bundles/monolith.yml up grpcui-monolith
  grpcui-catalog: docker-compose -f bundles/grpcui.yml -f bundles/monolith.yml up grpcui-catalog
  grpcui-pricing: docker-compose -f bundles/grpcui.yml -f bundles/monolith.yml up grpcui-pricing
  grpcui-search: docker-compose -f bundles/grpcui.yml -f bundles/monolith.yml up grpcui-search
  grpcui-product-reviews: docker-compose -f bundles/grpcui.yml -f bundles/monolith.yml up grpcui-product-reviews
  # usage: `app=<service-name> mutagen project run ssh`, e.g. app=app mutagen project run ssh
  ssh: docker-compose -f bundles/message-broker.yml -f bundles/catalog.yml -f bundles/search.yml -f bundles/product-reviews.yml -f bundles/pricing.yml -f bundles/monolith.yml exec $app bash

# Synchronize code to the shared Docker volume via the Mutagen service.
sync:
  defaults:
    flushOnCreate: true
    ignore:
      vcs: true
    symlink:
      mode: ignore
    permissions:
      defaultFileMode: 0666
      defaultDirectoryMode: 0777
  code:
    alpha: "~/projects/storefront/repos"
    beta: "docker://web-mutagen/var/www"
    mode: "two-way-resolved"
    ignore:
      paths:
        - ".idea"
        - ".git"
#        - "/magento2ce/vendor"
#        - "/magento2ce/generated"
